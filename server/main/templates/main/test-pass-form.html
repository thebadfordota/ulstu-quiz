{% extends 'main/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
<div class="container">
    <h2>{{ heading }}</h2>
    <form action="" method="POST" style="margin: 0 auto;" class="" id="id-exampleForm">
        {{ formset.managment_form }}

    </form>
</div>
{% endblock %}
