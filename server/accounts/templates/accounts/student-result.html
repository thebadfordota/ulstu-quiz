{% extends 'main/base.html' %}
{% load static %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
<h2> {{ heading }}</h2>
<table class="table table-striped table-hover" style="text-align: center; margin-top: 35px;">
    <thead>
    <tr>
        <th scope="col">Дата прохождения</th>
        <th scope="col">Тест</th>
    </tr>
    </thead>
    <tbody>
    {% for el in result_info %}
    <tr>
        <td>{{ el.appearance_date }}</td>
        <td><a href="{% url 'main:about_test' pk=el.test_id.pk %}">{{ el.test_id }}</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
