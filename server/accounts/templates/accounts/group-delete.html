{% extends 'main/base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h2>{{ heading }}</h2>
<form method="post">
    {% csrf_token %}
    <p>Вы действительно хотите удалить группу: <br> "{{ object.name }}" ?</p>
    <div class="mb-3">
        <button type="submit" class="btn btn-danger">Удалить</button>
        <button type="button" class="btn btn-outline-primary">
            <a href="{% url 'accounts:group_list' %}">Отмена</a>
        </button>
    </div>
</form>
{% endblock content %}
