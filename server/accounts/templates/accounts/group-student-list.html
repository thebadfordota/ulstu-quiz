{% extends 'main/base.html' %}
{% load static %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
<h2> {{ heading }}</h2>
<table class="table table-striped table-hover" style="text-align: center; margin-top: 35px;">
    <thead>
    <tr>
        <th scope="col">Фамилия</th>
        <th scope="col">Имя</th>
        <th scope="col">Отчество</th>
        <th scope="col">

        </th>
    </tr>
    </thead>
    <tbody>
    {% for el in group_info %}
    <tr>
        <td><a href="">{{ el.last_name }}</a></td>
        <td><a href="">{{ el.first_name }}</a></td>
        <td><a href="">{{ el.patronymic }}</a></td>
        <!-- Icons -->
        <td>
            <button type="button" class="btn btn-outline-primary"
                    onclick="">
                успеваемость
            </button>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
