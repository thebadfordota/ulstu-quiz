{% extends 'main/base.html' %}
{% load static %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
<h2> {{ heading }}</h2>
<table class="table table-striped table-hover" style="text-align: center; margin-top: 35px;">
    <thead>
    <tr>
        <th scope="col">Фамилия</th>
        <th scope="col">Имя</th>
        <th scope="col">Отчество</th>
        <th scope="col">Логин</th>
        <th scope="col">
        </th>
    </tr>
    </thead>
    <tbody>
    {% for el in student_info %}
    <tr>
        <td>{{ el.last_name }}</td>
        <td>{{ el.first_name }}</td>
        <td>{{ el.patronymic }}</td>
        <td>{{ el.username }}</td>
        <!-- Icons -->
<!--        <td><a href="" class="fas fa-pen-square fa-2x"></a></td>-->
        <td>
            <button type="button" class="btn btn-outline-primary"
                    onclick="window.location.href='{% url 'accounts:student_result_list' pk=el.pk %}'">
                Успеваемость
            </button>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
